{% extends "diary/layout.html" %}
{% block body %}
<div class="container-fluid mt-3">
    <h2>My Places</h2>
    <hr>

    <!-- Map and Legend -->
    <div class="map-container">
        <!-- Map -->
        <div id="map" style="width: 75%; height: 600px;"></div>
    
        <!-- Legend with checkbox -->
        <div class="map-legend">
            <!-- My Places -->
            <div class="legend-group">
                <h5>My Places</h5>
                <div class="checkbox-container">
                    <label><input type="checkbox" id="visited"> Visited</label>
                    <label><input type="checkbox" id="planned"> Planned</label>
                    <label><input type="checkbox" id="favorites"> Favorites</label>
                </div>
            </div>
        <!-- Natural objects -->
        <div class="legend-group">
            <h5>Natural objects</h5>
            <div class="checkbox-container">
                <label><input type="checkbox" id="category-natural:water"> Water</label>
                <label><input type="checkbox" id="category-natural:wood"> Wood</label>
                <label><input type="checkbox" id="category-natural:peak"> Peak</label>
                <label><input type="checkbox" id="category-natural:beach"> Beach</label>
            </div>
        </div>
        
        <!-- Commercial and public places -->
        <div class="legend-group">
            <h5>Commercial and public places</h5>
            <div class="checkbox-container">
                <label><input type="checkbox" id="category-amenity:restaurant"> Restaurant</label>
                <label><input type="checkbox" id="category-amenity:cafe"> Cafe</label>
                <label><input type="checkbox" id="category-amenity:bank"> Bank</label>
                <label><input type="checkbox" id="category-amenity:parking"> Parking</label>
                <label><input type="checkbox" id="category-amenity:hospital"> Hospital</label>
                <label><input type="checkbox" id="category-amenity:supermarket"> Supermarket</label>
                <label><input type="checkbox" id="category-amenity:bakery"> Bakery</label>
                <label><input type="checkbox" id="category-tourism:hotel"> Hotel</label>
            </div>
        </div>
        
        <!-- Historical sites -->
        <div class="legend-group">
            <h5>Historical sites</h5>
            <div class="checkbox-container">
                <label><input type="checkbox" id="category-historic:castle"> Castle</label>
                <label><input type="checkbox" id="category-historic:monument"> Monument</label>
                <label><input type="checkbox" id="category-historic:ruins"> Ruins</label>
            </div>
        </div>
        
        <!-- Entertainment and recreation -->
        <div class="legend-group">
            <h5>Entertainment and recreation</h5>
            <div class="checkbox-container">
                <label><input type="checkbox" id="category-leisure:park"> Park</label>
                <label><input type="checkbox" id="category-leisure:stadium"> Stadium</label>
                <label><input type="checkbox" id="category-leisure:playground"> Playground</label>
                <label><input type="checkbox" id="category-tourism:museum"> Museum</label>
                <label><input type="checkbox" id="category-tourism:attraction"> Attraction</label>
            </div>
        </div>

            
        </div>
    </div>

    <!-- JSON place's data -->
    <script id="places-data" type="application/json">
        {{ places|safe }}
    </script>

    <!-- Detail Place Info -->
    <div id="place-info" class="mt-4">
        <h4>Place Information</h4>
        <form method="post" id="place-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="place-name">Name</label>
                <input type="text" id="place-name" class="form-control" name="name" required>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="country">Country</label>
                    <input type="text" id="country" class="form-control" name="country" required>
                </div>
                <div class="col">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" name="city">
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" class="form-control" name="latitude" readonly>
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" class="form-control" name="longitude" readonly>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>

    <!-- Legend with filters -->
    <div class="mt-4">
        <h5>Categories</h5>
        <div>
            <label><input type="checkbox" class="category-filter" value="visited"> Visited</label>
            <label><input type="checkbox" class="category-filter" value="plan_to_visit"> Plan to Visit</label>
        </div>
    </div>
</div>

{% endblock %}
