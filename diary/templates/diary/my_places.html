{% extends "diary/layout.html" %}
{% block body %}
<div class="container-fluid mt-3">
    <h2>My Places</h2>
    <hr>

    <!-- Map and Legend -->
    <div class="container-fluid p-3">
        <div class="row">
            <!-- Map -->
            <div class="col-md-9 col-12" id="map-container">
                <div id="map" style="width: 100%; height: 600px;">
                    <button id="legend-toggle-btn" class="btn btn-outline-secondary btn-sm">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        
            <!-- Map Legend (Sidebar) -->
            <div class="col-md-3 col-12 bg-light p-3 map-legend" id="map-legend">
           
                <!-- My Places -->
                <div class="legend-group">
                    <h5>My Places</h5>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="visited">
                        <label class="form-check-label" for="visited">Visited</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="planned">
                        <label class="form-check-label" for="planned">Planned</label>
                    </div>
                </div>
    
                <!-- Categories -->
                {% for category in categories %}
                    <div class="legend-group mt-3">
                        <h5>{{ category.category }}</h5>
                        <div class="row">
                            {% for subcategory in category.subcategories.all %}
                                <div class="col-6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input"
                                               id="category-{{ subcategory.key }}:{{ subcategory.value }}">
                                        <label class="form-check-label"
                                               for="category-{{ subcategory.key }}:{{ subcategory.value }}">
                                            {{ subcategory.value|capfirst }}
                                        </label>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
            </div>
         </div>
    </div>


    <!-- Detail Place Info -->
    <div id="place-info" class="mt-4">
        <h4>Place Information</h4>
        <form method="post" id="place-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="place-name">Name</label>
                <input type="text" id="place-name" class="form-control" name="name" required>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="country">Country</label>
                    <input type="text" id="country" class="form-control" name="country" required>
                </div>
                <div class="col">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control" name="city">
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="latitude">Latitude</label>
                <input type="text" id="latitude" class="form-control" name="latitude" readonly>
                <label for="longitude">Longitude</label>
                <input type="text" id="longitude" class="form-control" name="longitude" readonly>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save</button>
        </form>
    </div>

    <!-- Legend with filters -->
    <div class="mt-4">
        <h5>Categories</h5>
        <div>
            <label><input type="checkbox" class="category-filter" value="visited"> Visited</label>
            <label><input type="checkbox" class="category-filter" value="plan_to_visit"> Plan to Visit</label>
        </div>
    </div>

    <script type="application/json" id="categories-data">
        {{ categories_data|safe }}
    </script>
</div>

{% endblock %}
